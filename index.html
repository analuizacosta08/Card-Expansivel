    <link rel="stylesheet" href="./styles.css">

<body>

        <div class="panel"

            style="background-image: url('https://images.unsplash.com/photo-1551024709-8f23befc6f87?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=957&q=80');">

    <script src="./scripts.js"></script>
